<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vide Infra</title>
		<link rel="stylesheet" href="src/styles/index.scss" />
		<link rel="stylesheet" href="src/styles/light.scss" media="(prefers-color-scheme: light)" />
		<link rel="stylesheet" href="src/styles/dark.scss" media="(prefers-color-scheme: dark)" />
		<script type="module" src="src/js/main.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="app__container">
				<div class="app__frame app__frame--1">
					<header class="app__header">
						<button
							class="app__button"
							data-plugin="hoverPlugin clickPlugin"
							data-hover-class="app__button--hover"
							data-clicked-class="app__button--clicked"
						>
							Button
						</button>
					</header>
					<form class="form app__form">
						<div class="form__group">
							<label for="app__email">Email</label>
							<input type="email" name="email" id="app__email" />
						</div>
						<div class="form__group">
							<label for="app__password">Password</label>
							<input type="password" name="password" id="app__password" />
						</div>
						<button>
							Login
						</button>
					</form>
				</div>
				<div class="app__frame app__frame--2">
					<div class="app__media">
						<picture class="app__picture">
							<!-- Image with a width of 512px in AVIF format -->
							<source srcset="src/img/image-512.avif" media="(max-width: 512px)" type="image/avif" />
							<!-- Image with a width of 768px in AVIF format -->
							<source srcset="src/img/image-768.avif" media="(max-width: 768px)" type="image/avif" />
							<!-- Image with a width of 1280px in AVIF format -->
							<source srcset="src/img/image-1280.avif" media="(min-width: 769px)" type="image/avif" />

							<!-- Image with a width of 512px in WebP format -->
							<source srcset="src/img/image-512.webp" media="(max-width: 512px)" type="image/webp" />
							<!-- Image with a width of 768px in WebP format -->
							<source srcset="src/img/image-768.webp" media="(max-width: 768px)" type="image/webp" />
							<!-- Image with a width of 1280px in WebP format -->
							<source srcset="src/img/image-1280.webp" media="(min-width: 769px)" type="image/webp" />

							<!-- Image with a width of 512px in JPEG format -->
							<source srcset="src/img/image-512.jpg" media="(max-width: 512px)" type="image/jpeg" />
							<!-- Image with a width of 768px in JPEG format -->
							<source srcset="src/img/image-768.jpg" media="(max-width: 768px)" type="image/jpeg" />
							<!-- Image with a width of 1280px in JPEG format -->
							<source srcset="src/img/image-1280.jpg" media="(min-width: 769px)" type="image/jpeg" />

							<!-- Fallback for older browsers -->
							<img class="app__picture-img" src="src/img/image-512.jpg" alt="Image description" />
						</picture>
					</div>
					<div class="app__text">
						<p class="app__paragraph">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi aliquam consequatur velit
							dolorum? Ipsa obcaecati perferendis, ratione ad qui, saepe fugiat libero aperiam optio ea et
							maiores, dolorum praesentium delectus?
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
