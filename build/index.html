<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vide Infra</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.1be3ed81.css">
		<link rel="stylesheet" href="index.af0ed0c2.css" media="(prefers-color-scheme: light)">
		<link rel="stylesheet" href="index.c54ce65b.css" media="(prefers-color-scheme: dark)">
		<script src="index.0eb3d5e6.js" defer=""></script>
	</head>
	<body>
		<div class="app">
			<div class="app__container">
				<div class="app__frame app__frame--1">
					<header class="header app__header">
						<div class="app__button-wrapper" data-plugin="hoverPlugin clickPlugin" data-hover-class="app__button-wrapper--hover" data-click-class="app__button-wrapper--clicked">
							<button class="app__button header__btn">Hello world</button>
						</div>
					</header>
					<form class="form app__form">
						<div class="form__group">
							<label for="app__email">Email</label>
							<input type="email" name="email" id="app__email">
						</div>
						<div class="form__group">
							<label for="app__password">Password</label>
							<input type="password" name="password" id="app__password">
						</div>
						<button>
							Login
						</button>
					</form>
				</div>
				<div class="app__frame app__frame--2">
					<div class="app__media">
						<picture class="app__picture">
							<!-- Image with a width of 512px in AVIF format -->
							<source srcset="image-512.837030ca.avif" media="(max-width: 512px)" type="image/avif">
							<!-- Image with a width of 768px in AVIF format -->
							<source srcset="image-768.3c6ee7a9.avif" media="(max-width: 768px)" type="image/avif">
							<!-- Image with a width of 1280px in AVIF format -->
							<source srcset="image-1280.b1093e19.avif" media="(min-width: 769px)" type="image/avif">

							<!-- Image with a width of 512px in WebP format -->
							<source srcset="image-512.8931cfcd.webp" media="(max-width: 512px)" type="image/webp">
							<!-- Image with a width of 768px in WebP format -->
							<source srcset="image-768.a1362879.webp" media="(max-width: 768px)" type="image/webp">
							<!-- Image with a width of 1280px in WebP format -->
							<source srcset="image-1280.fc00ff9d.webp" media="(min-width: 769px)" type="image/webp">

							<!-- Image with a width of 512px in JPEG format -->
							<source srcset="image-512.85cb1a47.jpg" media="(max-width: 512px)" type="image/jpeg">
							<!-- Image with a width of 768px in JPEG format -->
							<source srcset="image-768.904316a8.jpg" media="(max-width: 768px)" type="image/jpeg">
							<!-- Image with a width of 1280px in JPEG format -->
							<source srcset="image-1280.2bc01a96.jpg" media="(min-width: 769px)" type="image/jpeg">

							<!-- Fallback for older browsers -->
							<img class="app__picture-img" src="image-512.85cb1a47.jpg" width="512" height="342" alt="Image description">
						</picture>
					</div>
					<div class="app__text">
						<p class="app__paragraph">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi aliquam consequatur velit
							dolorum? Ipsa obcaecati perferendis, ratione ad qui, saepe fugiat libero aperiam optio ea et
							maiores, dolorum praesentium delectus?
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
