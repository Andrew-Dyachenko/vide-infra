<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vide Infra</title>

		<link rel="stylesheet" href="src/styles/dark.scss" media="(prefers-color-scheme: dark)" /> -->
		<script type="module" src="src/js/main.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="app__container">
				<div class="app__frame app__frame--1">
					<header class="app__header">
						<button
							class="app__button"
							data-plugin="hoverPlugin clickPlugin"
							data-hover-class="app__button--hover"
							data-clicked-class="app__button--clicked"
						>
							Button
						</button>
					</header>
					<form class="form app__form">
						<div class="form__group">
							<label for="app__email">Email</label>
							<input type="email" name="email" id="app__email" />
						</div>
						<div class='form__group'>
							<label for="app__password">Password</label>
							<input type="password" name="password" id="app__password" />
						</div>
						<button>
							Login
						</button>
					</form>
				</div>
				<div class="app__frame app__frame--2"></div>
			</div>
		</div>
	</body>
</html>
