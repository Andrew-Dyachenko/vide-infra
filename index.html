<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vide Infra</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Poppins&family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles/index.scss" />
		<link rel="stylesheet" href="src/styles/light.scss" media="(prefers-color-scheme: light)" />
		<link rel="stylesheet" href="src/styles/dark.scss" media="(prefers-color-scheme: dark)" />
		<script type="module" src="src/js/main.js"></script>
	</head>
	<body>
		<div class="app" style="min-height: 100svh;">
			<div class="app__container">
				<div class="app__frame app__frame--1">
					<header class="header app__header">
						<div
							class="app__button-wrapper"
							data-plugin="stickerPlugin clickPlugin"
							data-sticker-class="app__button-wrapper--stickered"
							data-click-class="app__button-wrapper--clicked"
						>
							<button class="app__button header__btn">Hello world</button>
						</div>
					</header>
					<form class="form app__form" id="app__form">
						<div class="form__group">
							<label for="requiredField">Required Text Field:</label>
							<input type="text" name="requiredField" id="requiredField" required />
						</div>
						<div class="form__group">
							<label for="phoneNumber1">Phone Number 1:</label>
							<input type="text" name="phoneNumber1" id="phoneNumber1" />
						</div>
						<div class="form__group">
							<label for="phoneNumber2">Phone Number 2:</label>
							<input type="text" name="phoneNumber2" id="phoneNumber2" />
						</div>

						<button class="form__submit" type="submit">Submit</button>
					</form>
					<div id="successMessage" style="display: none;">Form submitted successfully!</div>
				</div>
				<div class="app__frame app__frame--2">
					<div class="app__media">
						<picture class="app__picture" id="app__picture">
							<!-- Image with a width of 512px in AVIF format -->
							<source data-srcset="image-512.avif" media="(max-width: 512px)" type="image/avif" />
							<!-- Image with a width of 768px in AVIF format -->
							<source data-srcset="image-768.avif" media="(max-width: 768px)" type="image/avif" />
							<!-- Image with a width of 1280px in AVIF format -->
							<source data-srcset="image-1280.avif" media="(min-width: 769px)" type="image/avif" />

							<!-- Image with a width of 512px in WebP format -->
							<source data-srcset="image-512.webp" media="(max-width: 512px)" type="image/webp" />
							<!-- Image with a width of 768px in WebP format -->
							<source data-srcset="image-768.webp" media="(max-width: 768px)" type="image/webp" />
							<!-- Image with a width of 1280px in WebP format -->
							<source data-srcset="image-1280.webp" media="(min-width: 769px)" type="image/webp" />

							<!-- Image with a width of 512px in JPEG format -->
							<source data-srcset="image-512.jpg" media="(max-width: 512px)" type="image/jpeg" />
							<!-- Image with a width of 768px in JPEG format -->
							<source data-srcset="image-768.jpg" media="(max-width: 768px)" type="image/jpeg" />
							<!-- Image with a width of 1280px in JPEG format -->
							<source data-srcset="image-1280.jpg" media="(min-width: 769px)" type="image/jpeg" />

							<!-- Fallback for older browsers -->
							<img
								class="app__picture-img"
								data-src="image-512.jpg"
								width="512"
								height="342"
								alt="Image description"
							/>
						</picture>
					</div>
					<div class="app__text">
						<p class="app__paragraph">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi aliquam consequatur velit
							dolorum? Ipsa obcaecati perferendis, ratione ad qui, saepe fugiat libero aperiam optio ea et
							maiores, dolorum praesentium delectus?
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
